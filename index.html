<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./main.css">
  <title>Register Page</title>
</head>
<header>
    <a href="#">About Us</a>
    <a href="#">Login</a>
</header>
<body>
  <div class="container">
    <h1>Sign Up</h1>
    <form>
  <div>
      <input type="email" 
        placeholder="Email" 
        name="email" 
        required/>
      </div>
  <div>
      <input type="text" 
        placeholder="Username" 
        name="username" 
        required />
      </div> 
  <div>
      <input type="password" 
        placeholder="Password" 
        name="password"
        required />
      </div>      
  <div>
      <input type="password" 
        placeholder="Confirm Password" 
        name="confirmPassword"
        required />
      </div>
  <div>
    <button type="submit">Submit</button>
  </div>
   </form>
    <footer>
      <img src="./assets/amazonlogo.png" alt="Amazon Icon" height="32" width="32" />
      <img src="./assets/facebooklogo.png" alt="Facebook Icon" height="32" width="32" />
      <img src="./assets/GitHublogo.png" alt="GitHub Icon" height="32" width="32" />
      <img src="./assets/slacklogo.png" alt="Slack Icon" height="32" width="32" />
      <img src="./assets/InstagramLogo.png" alt="Instagrm Icon" height="32" width="32" />

    </footer>
  </div>
  
</body>
</html>
